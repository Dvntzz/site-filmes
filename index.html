<!DOCTYPE html>
<html lang="pt-br" class="dark">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cine Dantas</title>

    <!-- Tailwind CSS -->
    <script src="https://cdn.tailwindcss.com"></script>
    <script>
        tailwind.config = {
            darkMode: 'class'
        }
    </script>
</head>
<body class="bg-gray-100 dark:bg-gray-900 text-gray-900 dark:text-gray-100 min-h-screen flex flex-col">
    <header class="flex justify-between items-center p-4 bg-gray-900 text-white">
        <h1 class="text-3xl md:text-4xl text-center font-bold text-yellow-400">🎥 Cine Dantas</h1>
        <button id="toggle-dark" class="bg-gray-700 px-4 py-2 rounded hover:bg-gray-600 transition">
            🌙 Modo Escuro
        </button>
    </header>

    <form id="form" class="flex justify-center my-4">
        <input type="text" placeholder="Pesquisar filme" id="search" class="px-4 py-2 rounded shadow w-full max-w-lg border border-gray-300 dark:border-gray-600 bg-white dark:bg-gray-800 text-black dark:text-white">
    </form>

    <div id="tags" class="flex flex-wrap gap-2 p-4 justify-center"></div>

    <main id="main" class="grid gap-6 p-4 sm:grid-cols-2 md:grid-cols-3 lg:grid-cols-4 flex-grow"></main>

    <footer class="bg-gray-900 text-white p-4 text-center">
        <div class="pagination flex justify-center items-center gap-4 mb-2">
            <div class="page cursor-pointer" id="prev">⬅ Página anterior</div>
            <div class="current font-bold" id="current">1</div>
            <div class="page cursor-pointer" id="next">Próxima página ➡</div>
        </div>
        <div id="direitos">
            <p>2021 Felipe Dantas do Nascimento ©</p>
        </div>
    </footer>

    <script src="script.js"></script>
    <script>
        const toggleDarkBtn = document.getElementById('toggle-dark');

        toggleDarkBtn.addEventListener('click', () => {
            document.documentElement.classList.toggle('dark');

            if (document.documentElement.classList.contains('dark')) {
                localStorage.setItem('theme', 'dark');
                toggleDarkBtn.textContent = '☀️ Modo Claro';
            } else {
                localStorage.setItem('theme', 'light');
                toggleDarkBtn.textContent = '🌙 Modo Escuro';
            }
        });

        window.addEventListener('DOMContentLoaded', () => {
            const theme = localStorage.getItem('theme');
            if (theme === 'dark') {
                document.documentElement.classList.add('dark');
                toggleDarkBtn.textContent = '☀️ Modo Claro';
            }
        });
    </script>
</body>
</html>
